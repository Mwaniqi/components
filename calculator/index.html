<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <section>
    <h1>Calculator</h1>
    <p id="display">0</p>
    <div id="wrapper">
      <span class="num">7</span>
      <span class="num">8</span>
      <span class="num">9</span>
      <span class="operator clear" data-action="clear">C</span>
      <span class="operator delete" data-action="delete">&larr;</span>
      <span class="num">4</span>
      <span class="num">5</span>
      <span class="num">6</span>
      <span class="operator" data-action="multiply" data-type="operator">×</span>
      <span class="operator" data-action="divide" data-type="operator">÷</span>
      <span class="num">1</span>
      <span class="num">2</span>
      <span class="num">3</span>
      <span class="operator" data-action="add" data-type="operator">+</span>
      <span class="operator" data-action="subtract" data-type="operator">–</span>
      <span class="zero num">0</span>
      <span class="num" data-action="decimal">.</span>
      <span class="operator equals" data-action="calculate">=</span>
  </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
