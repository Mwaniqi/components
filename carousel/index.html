<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Image Carousel</h1>
  <section id="container">
    <figure class="fade">
      <img src="http://via.placeholder.com/350x150" alt="" srcset="">
      <figcaption>First</figcaption>
    </figure>    
    <figure class="fade">
      <img src="http://via.placeholder.com/330x150" alt="" srcset="">
      <figcaption>Second</figcaption>
    </figure>
    <figure class="fade">
      <img src="http://via.placeholder.com/300x150" alt="" srcset="">
      <figcaption>Third</figcaption>
    </figure>
    <figure class="fade">
      <img src="http://via.placeholder.com/320x150" alt="" srcset="">
      <figcaption>Fourth</figcaption>
    </figure>

    <a id="prev-btn" class="button">&#10094;</a>
    <a id="next-btn" class="button">&#10095;</a> 
  </section>
  <script src="script.js"></script>
</body>
</html>
